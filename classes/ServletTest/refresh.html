<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5;url=/Servlet/index.jsp">
    <title>Title</title>
</head>
<body onload="run()">
<h2> 页面将在<span id="spanId"> 5</span>秒后跳转 </h2>


</body>
 <script type="text/javascript">
     var x=5;
     function run(){
     var span=document.getElementById("spanId");
     span.innerHTML=x;
     x--;
     window.setTimeout("run()",1000)
     }
 </script>
</html>
